<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>localstorage</title>
    
</head>

<body>
    <p id="my"></p>
    <button type="button" onclick="add()">ï¼‹</button>
    <script>
            
            if(!localStorage.num) {
                document.getElementById("my").innerHTML=0;
            }else{
                document.getElementById("my").innerHTML=localStorage.num;
            }
            function add(){
                if(localStorage.num){
                    localStorage.num = Number(localStorage.num)+1;
                }else{
                    localStorage.num = 1;
                }
                document.getElementById("my").innerHTML=localStorage.num;
            }
    </script>
</body>

</html>
